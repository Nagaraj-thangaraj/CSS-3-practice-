<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justify-Content property in css</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="logo-css-3-1536.png">
  </head>
  <body>
    <div class="parentEl">
     <h1> simple way to understand Justify-Content property in css</h1>
    
      <div id="parent-box">
        <div class="child-box">1</div>
        <br />
        <div class="child-box">2</div>
        <br />
        <div class="child-box">3</div>
        <br />
      </div>
      <div class="style">
        <select id="mySelect">
          <option value="none" selected disabled hidden>Select an Option</option> 
          <option value="start">Justify-Content:Start</option>
          <option value="end">Justify-Content:End</option>
          <option value="center">Justify-Content:Center</option>
          <option value="space-between">Justify-Content:Space-between</option>
          <option value="space-around">Justify-Content:space-around</option>
        </select>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
